<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/fancy.css" />
        <link rel="shortcut icon" type="image/jpg" href="assets/favicon.svg"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="center-content">
                <!-- <button>?</button> -->
                <h1>WORDLE</h1>
            </div>
        </header>
        <main>
            <div id="grid">
                <!-- controlled by JS -->
            </div>
            <div id="root">
                
            </div>
            
            <div class="userguess" id="ghost-input">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="Keypad">
           <div class="keyrow">
               <button value="Q" class="key">Q</button>
               <button value="W" class="key">W</button>
               <button value="E" class="key">E</button>
               <button value="R" class="key">R</button>
               <button value="T" class="key">T</button>
               <button value="Y" class="key">Y</button>
               <button value="U" class="key">U</button>
               <button value="I" class="key">I</button>
               <button value="O" class="key">O</button>
               <button value="P" class="key">P</button>
           </div>
           <div style="padding-left: 20%;padding-right: 20%;" class="keyrow">
            
            <button value="A" class="key">A</button>
            <button value="S" class="key">S</button>
            <button value="D" class="key">D</button>
            <button value="F" class="key">F</button>
            <button value="G" class="key">G</button>
            <button value="H" class="key">H</button>
            <button value="J" class="key">J</button>
            <button value="K" class="key">K</button>
            <button value="L" class="key">L</button>
        </div>
        <div style="padding-left: 20%;padding-right: 20%;" class="keyrow">
            
            <button value="Z" class="key">Z</button>
            <button value="X" class="key">X</button>
            <button value="C" class="key" class="key">C</button>
            <button value="V" class="key">V</button>
            <button value="B" class="key">B</button>
            <button value="N" class="key">N</button>
            <button value="M" class="key">M</button>
            
            
        </div>
        </div>
        </main>
    </body>
    <script src="js/lib/words.js"></script>
    <script src="js/lib/domWork.js"></script>
    <script src="js/index.js"></script>
    </script>
</html>
